receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus_simple:
    collection_interval: 10s
    endpoint: "localhost:8080"
    metrics_path: '/metrics'
    use_service_account: false
exporters:
  debug:
    verbosity: detailed
processors:

  batch: {}
  filter/ottl:
    metrics:
      datapoint:
        - attributes["http_route"] == "/metrics"      
    traces:
      span:
        - attributes["url.path"] == "/metrics"

